<!DOCTYPE html>
<html>
<head>
    <title>Quando - Pair Device</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Pure JS crypto libraries (no secure context required) -->
    <script src="/client/extlib/elliptic.min.js"></script>
    <script src="/client/extlib/crypto-js.min.js"></script>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            text-align: center; 
            padding-top: 10vh; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            min-height: 100vh;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 2em;
        }
        
        h1 {
            font-weight: 300;
            font-size: 2.5em;
            margin-bottom: 1em;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 2em;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            color: #333;
            margin-bottom: 1em;
        }
        
        #pair-button { 
            padding: 1em 2em; 
            font-size: 1.4em; 
            cursor: pointer; 
            border-radius: 10px; 
            border: none; 
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
            font-weight: 500;
        }
        
        #pair-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.3);
        }
        
        #pair-button:active {
            transform: translateY(0);
        }
        
        #sas-form { 
            display: none; 
            margin-top: 20px; 
        }
        
        #sas-form p {
            font-size: 1.1em;
            margin-bottom: 1.5em;
            color: #555;
        }
        
        #sas-input { 
            font-size: 2em; 
            text-align: center; 
            width: 100%; 
            letter-spacing: 0.3em; 
            padding: 15px; 
            border-radius: 10px; 
            border: 2px solid #ddd;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        
        #sas-input:focus {
            outline: none;
            border-color: #3498db;
        }
        
        #connect-button {
            width: 100%;
            padding: 1em;
            font-size: 1.2em;
            margin-top: 1em;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
            color: white;
            cursor: pointer;
            transition: transform 0.2s ease;
            font-weight: 500;
        }
        
        #connect-button:hover {
            transform: translateY(-2px);
        }
        
        #error {
            color: #e74c3c;
            margin-top: 1em;
            padding: 1em;
            background: rgba(231, 76, 60, 0.1);
            border-radius: 8px;
            border-left: 4px solid #e74c3c;
            display: none;
        }
        
        .loading {
            display: none;
            margin-top: 1em;
        }
        
        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 3px solid #3498db;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status {
            margin-top: 1em;
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        @media (max-width: 480px) {
            .container { padding: 1em; }
            h1 { font-size: 2em; }
            #sas-input { font-size: 1.5em; letter-spacing: 0.2em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>� Secure Device Pairing</h1>
        
        <div class="card">
            <div id="init-view">
                <p>Ready to establish a secure cryptographic connection?</p>
                <button id="pair-button">Start Secure Pairing</button>
            </div>

            <form id="sas-form">
                <p>Enter the 6-digit security code displayed on the main screen:</p>
                <input type="text" id="sas-input" maxlength="6" pattern="[0-9]{6}" required 
                       placeholder="Enter code" inputmode="numeric">
                <button type="submit" id="connect-button">Verify & Connect</button>
            </form>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Connecting...</p>
            </div>
            
            <div id="error"></div>
        </div>
        
        <div class="status" id="status">Tap "Start Pairing" to begin</div>
    </div>

    <script>
        // Parse session info from URL
        let sessionId = window.location.pathname.split('/')[2];
        let serverPublicKey = null;
        let clientPrivateKey = null;
        let clientPublicKey = null;
        let sharedSecret = null;
        let derivedSAS = null;
        
        // Fetch session info from server API
        async function fetchSessionInfo() {
            try {
                console.log('Fetching session info for:', sessionId);
                const response = await fetch(`/api/session/${sessionId}/info`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const sessionInfo = await response.json();
                if (sessionInfo.sessionId && sessionInfo.serverPublicKey) {
                    serverPublicKey = sessionInfo.serverPublicKey;
                    console.log('Successfully fetched session info with crypto support');
                    return true;
                } else {
                    console.warn('Session info missing required fields');
                    return false;
                }
            } catch (error) {
                console.error('Error fetching session info:', error);
                return false;
            }
        }
        
        // Crypto utility functions using pure JS libraries (works without secure context)
        function generateP256KeyPair() {
            try {
                // Use elliptic.js P-256 curve
                const EC = elliptic.ec;
                const ec = new EC('p256');
                
                // Generate key pair
                const keyPair = ec.genKeyPair();
                
                // Store private key
                clientPrivateKey = keyPair;
                
                // Get public key as uncompressed bytes (65 bytes: 0x04 + 32-byte x + 32-byte y)
                clientPublicKey = new Uint8Array(keyPair.getPublic().encode('array', false));
                
                console.log('Generated client P-256 ECDH key pair using elliptic.js');
                return true;
            } catch (error) {
                console.error('Failed to generate P-256 ECDH key pair:', error);
                return false;
            }
        }
        
        function deriveSharedSecret() {
            try {
                // Decode server public key from base64
                const serverKeyBytes = Uint8Array.from(atob(serverPublicKey), c => c.charCodeAt(0));
                
                // Parse server public key using elliptic.js
                const EC = elliptic.ec;
                const ec = new EC('p256');
                const serverKeyPoint = ec.keyFromPublic(Array.from(serverKeyBytes)).getPublic();
                
                // Perform ECDH
                const sharedPoint = clientPrivateKey.derive(serverKeyPoint);
                
                // Convert to 32-byte array (x-coordinate only)
                sharedSecret = new Uint8Array(sharedPoint.toArray('be', 32));

                // Persist for this browser session so the runtime can protect WebSocket messages
                const b64 = btoa(String.fromCharCode.apply(null, sharedSecret));
                try { sessionStorage.setItem('quando-ws-key', b64); } catch(e) { console.warn('Unable to store WS key:', e); }
                
                console.log('Derived shared secret using P-256 ECDH with elliptic.js');
                return true;
            } catch (error) {
                console.error('Failed to derive shared secret:', error);
                return false;
            }
        }
        
        function deriveCryptoSAS() {
            try {
                // Build transcript: "quando-sas-v1\n" || sessionId || "\nserver\n" || serverPubKey || "\nclient\n" || clientPubKey
                const enc = new TextEncoder();
                const prefix = enc.encode('quando-sas-v1\n');
                const sid = enc.encode(sessionId);
                const nl = new Uint8Array([10]);
                const roleServer = enc.encode('server\n');
                const roleClient = enc.encode('client\n');
                const serverKeyBytes = Uint8Array.from(atob(serverPublicKey), c => c.charCodeAt(0));
                const clientKeyBytes = clientPublicKey; // already Uint8Array (65 bytes)

                const transcript = new Uint8Array(
                    prefix.length + sid.length + 1 + roleServer.length + serverKeyBytes.length + 1 + roleClient.length + clientKeyBytes.length
                );
                let off = 0;
                transcript.set(prefix, off); off += prefix.length;
                transcript.set(sid, off); off += sid.length;
                transcript.set(nl, off); off += 1;
                transcript.set(roleServer, off); off += roleServer.length;
                transcript.set(serverKeyBytes, off); off += serverKeyBytes.length;
                transcript.set(nl, off); off += 1;
                transcript.set(roleClient, off); off += roleClient.length;
                transcript.set(clientKeyBytes, off);

                // Convert to CryptoJS types
                const keyWA = CryptoJS.lib.WordArray.create(sharedSecret);
                const dataWA = CryptoJS.lib.WordArray.create(transcript);
                const hmacResult = CryptoJS.HmacSHA256(dataWA, keyWA);

                // Convert to bytes array
                const hmacBytes = [];
                for (let i = 0; i < hmacResult.words.length; i++) {
                    const word = hmacResult.words[i];
                    hmacBytes.push((word >>> 24) & 0xff);
                    hmacBytes.push((word >>> 16) & 0xff);
                    hmacBytes.push((word >>> 8) & 0xff);
                    hmacBytes.push(word & 0xff);
                }

                // Convert first 4 bytes to uint32 (same as server)
                const sasValue32 = (hmacBytes[0] << 24) | (hmacBytes[1] << 16) | (hmacBytes[2] << 8) | hmacBytes[3];
                // Truncate to 20 bits and map to 6-digit range (same as server)
                const sasValue = sasValue32 & 0xFFFFF; // 20 bits
                const sasNumber = (sasValue % 900000) + 100000; // Map to 100000-999999
                derivedSAS = sasNumber.toString().padStart(6, '0');

                console.log('Derived transcript-bound SAS:', derivedSAS);
                return true;
            } catch (error) {
                console.error('Failed to derive cryptographic SAS:', error);
                return false;
            }
        }
        
        const pairButton = document.getElementById('pair-button');
        const sasForm = document.getElementById('sas-form');
        const initView = document.getElementById('init-view');
        const errorDiv = document.getElementById('error');
        const statusDiv = document.getElementById('status');
        const loadingDiv = document.getElementById('loading');
        const sasInput = document.getElementById('sas-input');
        
        let ws = null;

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            loadingDiv.style.display = 'none';
        }
        
        function hideError() {
            errorDiv.style.display = 'none';
        }
        
        function updateStatus(message) {
            statusDiv.textContent = message;
        }

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws/handshake`;
            console.log('Connecting to WebSocket:', wsUrl);
            
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('WebSocket connected');
                updateStatus('Connected - ready to pair');
                hideError();
                
                ws.send(JSON.stringify({ 
                    type: 'register_client', 
                    sessionId: sessionId 
                }));
            };

            ws.onmessage = (event) => {
                console.log('WebSocket message received:', event.data);
                try {
                    const data = JSON.parse(event.data);
                    
                    switch(data.type) {
                        case 'key_exchange_complete':
                            // Server has received our public key and computed shared secret
                            console.log('Key exchange completed on server side');
                            break;
                            
                        case 'sas_ready':
                            // Server has derived SAS and is ready for verification
                            console.log('Server SAS ready for verification');
                            break;
                        
                        case 'prompt_for_sas':
                            // Server prompts for SAS entry (we already present UI once local SAS is derived)
                            console.log('Prompted for SAS by server');
                            updateStatus('Enter the 6-digit code shown on the main screen');
                            break;

                        case 'request_key_confirm':
                            // After SAS verified, server requests HMAC confirmation proof of key possession
                            console.log('Server requested key confirmation');
                            try {
                                const enc = new TextEncoder();
                                const msgBytes = enc.encode('confirm:' + sessionId);
                                const keyWA = CryptoJS.lib.WordArray.create(sharedSecret);
                                const msgWA = CryptoJS.lib.WordArray.create(msgBytes);
                                const mac = CryptoJS.HmacSHA256(msgWA, keyWA);
                                const macB64 = CryptoJS.enc.Base64.stringify(mac);
                                ws.send(JSON.stringify({
                                    type: 'key_confirm',
                                    sessionId: sessionId,
                                    confirm: macB64,
                                }));
                                updateStatus('Confirming secure keys…');
                            } catch (e) {
                                console.error('Failed to compute/send key confirmation:', e);
                                showError('Cryptographic error during key confirmation. Please try again.');
                            }
                            break;
                            
                        case 'pairing_success':
                            localStorage.setItem('quando-session-token', data.token);
                            updateStatus('Secure pairing successful! Redirecting...');
                            loadingDiv.style.display = 'block';
                            sasForm.style.display = 'none';
                            
                            // Redirect to client page after a short delay
                            setTimeout(() => {
                                window.location.href = `/client/setup.html?token=${encodeURIComponent(data.token)}`;
                            }, 2000);
                            break;
                            
                        case 'pairing_failed':
                            showError('Cryptographic verification failed. Please check the code on the main screen and try again.');
                            sasForm.style.display = 'none';
                            initView.style.display = 'block';
                            updateStatus('Secure pairing failed - try again');
                            break;
                            
                        case 'rate_limited':
                            const waitTime = data.waitTime || 1;
                            showError(`Too many attempts. Please wait ${waitTime} seconds before trying again.`);
                            setTimeout(() => {
                                hideError();
                                sasForm.style.display = 'none';
                                initView.style.display = 'block';
                                updateStatus('Ready to try again');
                            }, waitTime * 1000);
                            break;

                        case 'sas_verified_wait_confirm':
                            // Display informs that SAS matched and awaiting key confirmation
                            updateStatus('Code accepted. Confirming secure keys…');
                            break;
                            
                        default:
                            console.warn('Unknown message type:', data.type);
                            break;
                    }
                } catch (error) {
                    console.error('Failed to parse WebSocket message:', error);
                    showError('Communication error occurred');
                }
            };

            ws.onclose = () => {
                console.log('WebSocket disconnected');
                showError('Connection lost. Please try again.');
                updateStatus('Disconnected');
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                showError('Connection error. Please check your network and try again.');
                updateStatus('Connection error');
            };
        }

        // Event listeners
        pairButton.addEventListener('click', async () => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                hideError();
                loadingDiv.style.display = 'block';
                initView.style.display = 'none';
                updateStatus('Fetching session info...');
                
                // Fetch session info for cryptographic pairing
                if (!(await fetchSessionInfo())) {
                    showError('Failed to fetch session information. Please try again.');
                    loadingDiv.style.display = 'none';
                    initView.style.display = 'block';
                    return;
                }
                
                // Check for pure JS crypto library support
                console.log('Pure JS crypto libraries loading...');
                console.log('elliptic.js available:', typeof elliptic !== 'undefined');
                console.log('CryptoJS available:', typeof CryptoJS !== 'undefined');
                
                if (typeof elliptic === 'undefined') {
                    showError('Elliptic.js library not loaded. Please refresh the page.');
                    loadingDiv.style.display = 'none';
                    initView.style.display = 'block';
                    return;
                }
                
                if (typeof CryptoJS === 'undefined') {
                    showError('CryptoJS library not loaded. Please refresh the page.');
                    loadingDiv.style.display = 'none';
                    initView.style.display = 'block';
                    return;
                }
                
                console.log('Pure JS crypto libraries ready');
                
                // Generate client key pair for cryptographic pairing
                updateStatus('Generating cryptographic keys...');
                if (!generateP256KeyPair()) {
                    showError('Failed to generate cryptographic keys');
                    loadingDiv.style.display = 'none';
                    initView.style.display = 'block';
                    return;
                }
                
                // Send client public key for key exchange
                updateStatus('Performing key exchange...');
                const clientPublicKeyB64 = btoa(String.fromCharCode(...clientPublicKey));
                ws.send(JSON.stringify({ 
                    type: 'client_key_exchange', 
                    sessionId: sessionId,
                    clientPublicKey: clientPublicKeyB64
                }));
                
                // Derive shared secret and SAS
                updateStatus('Deriving shared secret...');
                if (!deriveSharedSecret()) {
                    showError('Failed to derive shared secret');
                    loadingDiv.style.display = 'none';
                    initView.style.display = 'block';
                    return;
                }
                
                if (!deriveCryptoSAS()) {
                    showError('Failed to derive security code');
                    loadingDiv.style.display = 'none';
                    initView.style.display = 'block';
                    return;
                }
                
                // Show SAS input form for manual entry (proper SAS protocol)
                updateStatus('Enter the 6-digit code shown on the main screen');
                initView.style.display = 'none';
                sasForm.style.display = 'block';
                loadingDiv.style.display = 'none';
                sasInput.value = '';  // Empty field - user must manually enter
                sasInput.readOnly = false;
                sasInput.style.background = '#ffffff';
                sasInput.focus(); // Focus for immediate typing
                
                // Change button text for manual verification
                const connectButton = document.getElementById('connect-button');
                connectButton.textContent = 'Verify & Connect';
                
            } else {
                showError('Not connected. Please refresh the page and try again.');
            }
        });

        sasForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const sas = sasInput.value.trim();
            
            if (sas.length !== 6 || !/^\d{6}$/.test(sas)) {
                showError('Please enter a valid 6-digit code');
                return;
            }
            
            // Verify user-entered SAS matches cryptographically derived SAS
            if (sas !== derivedSAS) {
                showError('Security code does not match. Please check the code on the main screen and try again.');
                return;
            }
            
            if (ws && ws.readyState === WebSocket.OPEN) {
                hideError();
                loadingDiv.style.display = 'block';
                sasForm.style.display = 'none';
                updateStatus('Verifying cryptographic code...');
                
                // Send cryptographic SAS verification
                ws.send(JSON.stringify({ 
                    type: 'verify_sas', 
                    sessionId: sessionId, 
                    sas: sas 
                }));
            } else {
                showError('Connection lost. Please refresh the page and try again.');
            }
        });

        // Auto-format SAS input
        sasInput.addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/\D/g, ''); // Only allow digits
            hideError();
        });

        // Validate session ID
        if (!sessionId || sessionId.length < 10) {
            showError('Invalid session. Please scan the QR code again.');
            updateStatus('Invalid session');
        } else {
            updateStatus('Ready for secure pairing');
            // Initialize WebSocket connection
            connectWebSocket();
        }
    </script>
</body>
</html>
