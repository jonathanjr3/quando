<!DOCTYPE html>
<html>
<head>
    <title>Quando - Pair Device</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            text-align: center; 
            padding-top: 10vh; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            min-height: 100vh;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 2em;
        }
        
        h1 {
            font-weight: 300;
            font-size: 2.5em;
            margin-bottom: 1em;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 2em;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            color: #333;
            margin-bottom: 1em;
        }
        
        #pair-button { 
            padding: 1em 2em; 
            font-size: 1.4em; 
            cursor: pointer; 
            border-radius: 10px; 
            border: none; 
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
            font-weight: 500;
        }
        
        #pair-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.3);
        }
        
        #pair-button:active {
            transform: translateY(0);
        }
        
        #sas-form { 
            display: none; 
            margin-top: 20px; 
        }
        
        #sas-form p {
            font-size: 1.1em;
            margin-bottom: 1.5em;
            color: #555;
        }
        
        #sas-input { 
            font-size: 2em; 
            text-align: center; 
            width: 100%; 
            letter-spacing: 0.3em; 
            padding: 15px; 
            border-radius: 10px; 
            border: 2px solid #ddd;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        
        #sas-input:focus {
            outline: none;
            border-color: #3498db;
        }
        
        #connect-button {
            width: 100%;
            padding: 1em;
            font-size: 1.2em;
            margin-top: 1em;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
            color: white;
            cursor: pointer;
            transition: transform 0.2s ease;
            font-weight: 500;
        }
        
        #connect-button:hover {
            transform: translateY(-2px);
        }
        
        #error {
            color: #e74c3c;
            margin-top: 1em;
            padding: 1em;
            background: rgba(231, 76, 60, 0.1);
            border-radius: 8px;
            border-left: 4px solid #e74c3c;
            display: none;
        }
        
        .loading {
            display: none;
            margin-top: 1em;
        }
        
        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 3px solid #3498db;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status {
            margin-top: 1em;
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        @media (max-width: 480px) {
            .container { padding: 1em; }
            h1 { font-size: 2em; }
            #sas-input { font-size: 1.5em; letter-spacing: 0.2em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”— Pair Device</h1>
        
        <div class="card">
            <div id="init-view">
                <p>Ready to connect to the Quando session?</p>
                <button id="pair-button">Start Pairing</button>
            </div>

            <form id="sas-form">
                <p>Enter the 6-digit code shown on the main screen:</p>
                <input type="text" id="sas-input" maxlength="6" pattern="[0-9]{6}" required 
                       placeholder="000000" inputmode="numeric">
                <button type="submit" id="connect-button">Connect</button>
            </form>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Connecting...</p>
            </div>
            
            <div id="error"></div>
        </div>
        
        <div class="status" id="status">Tap "Start Pairing" to begin</div>
    </div>

    <script>
        const sessionId = window.location.pathname.split('/')[2];
        const pairButton = document.getElementById('pair-button');
        const sasForm = document.getElementById('sas-form');
        const initView = document.getElementById('init-view');
        const errorDiv = document.getElementById('error');
        const statusDiv = document.getElementById('status');
        const loadingDiv = document.getElementById('loading');
        const sasInput = document.getElementById('sas-input');
        
        let ws = null;

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            loadingDiv.style.display = 'none';
        }
        
        function hideError() {
            errorDiv.style.display = 'none';
        }
        
        function updateStatus(message) {
            statusDiv.textContent = message;
        }

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws/handshake`;
            console.log('Connecting to WebSocket:', wsUrl);
            
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('WebSocket connected');
                updateStatus('Connected - ready to pair');
                hideError();
                
                ws.send(JSON.stringify({ 
                    type: 'register_client', 
                    sessionId: sessionId 
                }));
            };

            ws.onmessage = (event) => {
                console.log('WebSocket message received:', event.data);
                try {
                    const data = JSON.parse(event.data);
                    
                    switch(data.type) {
                        case 'prompt_for_sas':
                            initView.style.display = 'none';
                            sasForm.style.display = 'block';
                            loadingDiv.style.display = 'none';
                            updateStatus('Enter the code from the main screen');
                            sasInput.focus();
                            break;
                            
                        case 'pairing_success':
                            localStorage.setItem('quando-session-token', data.token);
                            updateStatus('Pairing successful! Redirecting...');
                            loadingDiv.style.display = 'block';
                            sasForm.style.display = 'none';
                            
                            // Redirect to client page after a short delay, passing token in URL
                            setTimeout(() => {
                                window.location.href = `/client/setup.html?token=${encodeURIComponent(data.token)}`;
                            }, 2000);
                            break;
                            
                        case 'pairing_failed':
                            showError('Incorrect code. Please check the code on the main screen and try again.');
                            sasForm.style.display = 'none';
                            initView.style.display = 'block';
                            updateStatus('Pairing failed - try again');
                            break;
                    }
                } catch (error) {
                    console.error('Failed to parse WebSocket message:', error);
                    showError('Communication error occurred');
                }
            };

            ws.onclose = () => {
                console.log('WebSocket disconnected');
                showError('Connection lost. Please try again.');
                updateStatus('Disconnected');
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                showError('Connection error. Please check your network and try again.');
                updateStatus('Connection error');
            };
        }

        // Event listeners
        pairButton.addEventListener('click', () => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                hideError();
                loadingDiv.style.display = 'block';
                initView.style.display = 'none';
                updateStatus('Initiating pairing...');
                
                ws.send(JSON.stringify({ 
                    type: 'initiate_pairing', 
                    sessionId: sessionId 
                }));
            } else {
                showError('Not connected. Please refresh the page and try again.');
            }
        });

        sasForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const sas = sasInput.value.trim();
            
            if (sas.length !== 6 || !/^\d{6}$/.test(sas)) {
                showError('Please enter a valid 6-digit code');
                return;
            }
            
            if (ws && ws.readyState === WebSocket.OPEN) {
                hideError();
                loadingDiv.style.display = 'block';
                sasForm.style.display = 'none';
                updateStatus('Verifying code...');
                
                ws.send(JSON.stringify({ 
                    type: 'verify_sas', 
                    sessionId: sessionId, 
                    sas: sas 
                }));
            } else {
                showError('Connection lost. Please refresh the page and try again.');
            }
        });

        // Auto-format SAS input
        sasInput.addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/\D/g, ''); // Only allow digits
            hideError();
        });

        // Validate session ID
        if (!sessionId || sessionId.length < 10) {
            showError('Invalid session. Please scan the QR code again.');
            updateStatus('Invalid session');
        } else {
            // Initialize WebSocket connection
            connectWebSocket();
        }
    </script>
</body>
</html>
